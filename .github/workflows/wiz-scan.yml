name: "wiz-cli"
on: [pull_request]

jobs:
  wiz-cli-image-scan:
    name: "Wiz-cli Image Scan"
    runs-on: ubuntu-latest
    env:
      SCAN_PATH: "." # Set the relative path in the repo to build the image from
      IMAGE_NAME: "my-app-image" # Define a consistent image name (without the tag initially)
      TAG: "latest" # Set the tag to use for the image
      POLICY: "Default vulnerabilities policy" # Set the desired Wiz CLI policy to use
      WIZ_ENV: "fedramp"

    # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        shell: bash

    steps:
      # Checkout the repository to the GitHub Actions runner
      - name: Check out repository
        uses: actions/checkout@v2

      # Build the Docker image and get its ID
      - name: Build the Docker image
        run: |
          cd $SCAN_PATH
          IMAGE_ID=$(docker build -q . --tag $IMAGE_NAME:$TAG)
          echo "IMAGE_ID=$IMAGE_ID" >> $GITHUB_ENV

      - name: Download Wiz CLI
        run: curl -o wizcli https://downloads.wiz.io/wizcli/latest/wizcli-linux-amd64 && chmod +x wizcli

      - name: Authenticate to Wiz
        run: ./wizcli auth --id "$WIZ_CLIENT_ID" --secret "$WIZ_CLIENT_SECRET"
        env:
          WIZ_CLIENT_ID: ${{ secrets.WIZ_CLIENT_ID }}
          WIZ_CLIENT_SECRET: ${{ secrets.WIZ_CLIENT_SECRET }}

      - name: Run wiz-cli docker image scan
        run: ./wizcli docker scan --image "$IMAGE_NAME:$TAG" --policy "$POLICY"

      - name: Fetch digest of Docker image for Graph enrichment
        run: |
          DIGEST=$(docker inspect --format='{{.Id}}' "$IMAGE_ID")
          echo "IMAGE_DIGEST=$DIGEST" >> $GITHUB_ENV
          ./wizcli docker tag --image "$DIGEST"